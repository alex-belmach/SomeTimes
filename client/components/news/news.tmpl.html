<div class="row" ng-hide="hide.sectionNews">
    <div class="col-sm-6" ng-repeat="article in articles">
        <div class="more_info">
            <a class="more_link" href="{{article.web_url}}" target="_blank">More info...</a>
            <div class="bookmark_button" ng-click="addToBookmarks(article)" ng-hide="hide.userInfo">
                <img ng-src="{{article.bookmark}}" alt="favorite_icon">
            </div>
        </div>
        <div class="left_column">
            <div class="image_container" ng-hide="article.hideImage">
                <img ng-src="{{article.gallery}}" />
            </div>
            <div class="publish_info">
                <span>{{article.date}}</span>
                <span>{{article.author}}</span>
            </div>
        </div>
        <div class="right_column">
            <h3 class="article_headline">{{article.headline.main}}</h3>
            <p>{{article.lead_paragraph}}</p>
        </div>
        <div class="clear"></div>
    </div>
</div>
